<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: #a7292a;">
    <p style="background-color: #477da9; width: 90px;" >Personal Data</p>
    <br>
    <table>
        <tr>
        <td width="5px"></td>
            <td style="background-color: #477da9;"> <br> <br> Your Name  <br> <br> <br> </td>
    </tr>
    </table>
    <!-- first form -->
    <div style="background-color: #dba521;" width="100%">
        <br>
        <br>
        <br>
        <br>
    <form>
        <table>
        <tr>
            <td width="5px"></td>
        <td>
        <label for="first"> first name </label>
    </td>
    <td>:</td>
    <td>
        <input id="first" type="text" name="first name" placeholder="ex.ahmed">
    </td>
    </tr>
    <tr>
        <td> </td>
        <td>
        <label for="second"> second name </label>
    </td>
    <td>:</td>
    <td>
        <input id="second" type="text" name="second name" placeholder="ex.bahnasy">
    </td>
    </tr>
    <tr height="5px"></tr>
    </table>
    </div>
<!-- second form -->
    <div>
        <br>
        <br>
        <br>
        <table>
        <tr>
            <!-- <td width="5px"></td> -->
        <td>
        <label for="phone"> <b>your phone</b> </label>
    </td>
    <td> </td>
    <td>:</td>
    <td>
        <input id="phone" type="text" name="phone">
    </td>
    </tr>
    <tr>
        <!-- <td> </td> -->
        <td>
        <label for="email"> <b>Email</b> </label>
    </td>
    <td> </td>
    <td>:</td>
    <td>
        <input id="email" type="email" name="email">
    </td>
    </tr>
    <tr>
        <!-- <td> </td> -->
        <td>
        <label for="pass"> <b>password</b> </label>
    </td>
    <td> </td>
    <td>:</td>
    <td>
        <input id="pass" type="password" name="password" required>
    </td>
    </tr>
    <tr>
        <!-- <td> </td> -->
        <td>
        <label for="re"> <b>re-password</b> </label>
    </td>
    <td> </td>
    <td>:</td>
    <td>
        <input id="re" type="password" name="re-password" required>
    </td>
    </tr>
    <tr height="5px"></tr>
    </table>
    </div>
    <!-- radio -->
    <div>
        <br>
        <br>
        <br>
        <br>
        <!-- <form> -->
        <input id="male" type="radio" name="gender" value="male">
        <label for="male"> Male </label><br>
        <input id="female" type="radio" name="gender" value="female">
        <label for="female"> Female </label>
    <!-- </form> -->
    </div>
    <!-- checkbox -->
    <div>
        <br>
        <br>
        <input id="student" type="checkbox" name="edu" value="student">
        <label for="student"> Student </label><br>
        <input id="graduated" type="checkbox" name="edu" value="graduated">
        <label for="graduated"> Graduated </label>
    </div>
    <!-- select -->
    <div>
        <br>
        <br>
        <select name="university" style="min-width: 10%;">
            <option value="AUC">AUC</option>
            <option value="Benha">Benha</option>
            <option value="ASU">ASU</option>
        </select>
    </div>
    <!-- button -->
    <button type="submit" style="width: 6%; background-color: black;">
        <img src="imgs/submit.jfif" width="100%" height="100%">
    </button>
</form>
</body>
</html>
